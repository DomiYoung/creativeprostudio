worker_processes  auto;  # 根据可用CPU核心自动设置进程数

events {
    worker_connections  1024;
    multi_accept on;  # 每个worker一次可接受所有新连接
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # 基本性能优化
    sendfile      on;
    tcp_nopush    on;
    tcp_nodelay   on;
    keepalive_timeout  65;
    
    # GZIP压缩配置
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
    gzip_proxied any;
    gzip_vary on;
    
    # 日志格式配置
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    server {
        listen       80;
        server_name  localhost;
        
        root   /usr/local/nginx/html/creativeprostudio;
        index  index.html index.htm;
        
        # 静态资源缓存设置
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
        
        # API请求转发 (如果需要)
        # location /api/ {
        #     proxy_pass http://your-api-server:port/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        # }
        
        # 主路由设置 - React单页应用处理
        location / {
            try_files $uri $uri/ /index.html;
            
            # 安全相关设置
            add_header X-Content-Type-Options nosniff;
            add_header X-Frame-Options SAMEORIGIN;
            add_header X-XSS-Protection "1; mode=block";
            
            # CSP 可根据需要调整
            # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:;";
            
            # 不缓存HTML文件
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # 处理直接访问路由的情况，确保React路由正常工作
        location ~* ^/(creativeprostudio|document|system-blueprint|projects|canvas-editor) {
            try_files $uri $uri/ /index.html;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
            internal;
        }
    }
} 