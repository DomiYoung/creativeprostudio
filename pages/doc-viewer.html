        :root {
            --doc-sidebar-width: 280px;
            --doc-header-height: 60px;
            --doc-accent-color: #007AFF;
            --doc-accent-light: rgba(0, 122, 255, 0.1);
            --doc-success-color: #34C759;
            --soft-shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
            --medium-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --transition-quick: 0.15s ease;
            --transition-normal: 0.25s ease;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--gray-100);
            color: var(--gray-900);
            overflow: hidden;
        }
        
        /* ÊñáÊ°£Êü•ÁúãÂô®Â∏ÉÂ±Ä */
        .doc-viewer {
            display: grid;
            grid-template-columns: var(--doc-sidebar-width) 1fr;
            grid-template-rows: var(--doc-header-height) 1fr;
            grid-template-areas: 
                "header header"
                "sidebar content";
            height: 100vh;
            width: 100%;
        }
        
        /* ÂØºËà™Ê†èÊ†∑Âºè */
        .doc-header {
            grid-area: header;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--spacing-lg);
            position: relative;
            z-index: 10;
        }
        
        .doc-logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            text-decoration: none;
            color: inherit;
        }
        
        .doc-logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background-color: var(--doc-accent-light);
            color: var(--doc-accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .doc-logo-text {
            font-weight: 600;
            font-size: 16px;
        }
        
        .doc-nav-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
        }
        
        .doc-search {
            position: relative;
        }
        
        .doc-search input {
            width: 240px;
            height: 36px;
            border-radius: var(--radius-md);
            border: 1px solid var(--gray-200);
            background-color: var(--gray-50);
            padding: 0 var(--spacing-md) 0 36px;
            font-size: 14px;
            outline: none;
            transition: var(--transition-quick);
        }
        
        .doc-search input:focus {
            border-color: var(--doc-accent-color);
            background-color: white;
        }
        
        .doc-search i {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-500);
            pointer-events: none;
        }
        
        .doc-actions {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .doc-action-btn {
            background: none;
            border: none;
            padding: 0;
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-600);
            cursor: pointer;
            transition: var(--transition-quick);
        }
        
        .doc-action-btn:hover {
            background-color: var(--gray-100);
            color: var(--gray-900);
        }
        
        /* ‰æßËæπÊ†èÊ†∑Âºè */
        .doc-sidebar {
            grid-area: sidebar;
            background-color: white;
            border-right: 1px solid var(--gray-200);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .doc-sidebar-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .doc-sidebar-title {
            font-weight: 600;
            font-size: 15px;
        }
        
        .doc-tree {
            flex: 1;
            padding: var(--spacing-md);
        }
        
        .doc-tree-item {
            margin-bottom: var(--spacing-sm);
        }
        
        .doc-tree-folder {
            cursor: pointer;
            margin-bottom: var(--spacing-sm);
        }
        
        .doc-tree-folder-header {
            display: flex;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-sm);
            border-radius: var(--radius-sm);
            transition: var(--transition-quick);
        }
        
        .doc-tree-folder-header:hover {
            background-color: var(--gray-100);
        }
        
        .doc-tree-folder-header.active {
            background-color: var(--doc-accent-light);
            color: var(--doc-accent-color);
        }
        
        .doc-tree-folder-icon {
            margin-right: var(--spacing-sm);
            width: 16px;
            text-align: center;
            transition: transform var(--transition-quick);
        }
        
        .doc-tree-folder.open > .doc-tree-folder-header .doc-tree-folder-icon {
            transform: rotate(90deg);
        }
        
        .doc-tree-folder-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .doc-tree-folder-content {
            padding-left: var(--spacing-lg);
            margin-top: var(--spacing-xs);
            display: none;
        }
        
        .doc-tree-folder.open > .doc-tree-folder-content {
            display: block;
        }
        
        .doc-tree-file {
            display: flex;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-sm);
            border-radius: var(--radius-sm);
            margin-bottom: var(--spacing-xs);
            cursor: pointer;
            transition: var(--transition-quick);
            font-size: 14px;
        }
        
        .doc-tree-file:hover {
            background-color: var(--gray-100);
        }
        
        .doc-tree-file.active {
            background-color: var(--doc-accent-light);
            color: var(--doc-accent-color);
        }
        
        .doc-tree-file-icon {
            margin-right: var(--spacing-sm);
            color: var(--gray-500);
            width: 16px;
            text-align: center;
        }
        
        .doc-tree-file.active .doc-tree-file-icon {
            color: var(--doc-accent-color);
        }
        
        /* ÂÜÖÂÆπÂå∫ÂüüÊ†∑Âºè */
        .doc-content {
            grid-area: content;
            overflow-y: auto;
            padding: var(--spacing-lg);
            background-color: white;
        }
        
        .doc-breadcrumb {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: var(--gray-500);
            margin-bottom: var(--spacing-md);
        }
        
        .doc-breadcrumb-item {

        }

        .doc-content-header {

        .doc-content-title {

            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--gray-900);
        }
        
        .doc-content-meta {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            font-size: 13px;
            color: var(--gray-500);
        }
        
        .doc-content-meta-item {
            display: flex;
            align-items: center;

        }
        
        /* Markdown Ê†∑ÂºèË∞ÉÊï¥ */
        .markdown-body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            font-size: 15px;
            line-height: 1.6;
            color: var(--gray-900);
        }
        
        .markdown-body h1 {
            font-size: 24px;
            border-bottom: 1px solid var(--gray-200);
            padding-bottom: var(--spacing-md);
        }
        
        .markdown-body h2 {
            font-size: 20px;
            margin-top: var(--spacing-xl);
        }
        
        .markdown-body h3 {
            font-size: 18px;
        }
        
        .markdown-body code {
            background-color: var(--gray-100);
            border-radius: 4px;
            padding: 2px 6px;
            font-family: "SF Mono", Monaco, Menlo, Consolas, monospace;
            font-size: 0.9em;
        }
        
        .markdown-body pre code {
            padding: 0;
        }
        
        .markdown-body pre {
            background-color: var(--gray-100);
            border-radius: var(--radius-md);
            margin: var(--spacing-md) 0;
        }
        
        .markdown-body blockquote {
            border-left: 4px solid var(--gray-300);
            padding: var(--spacing-sm) var(--spacing-md);
            background-color: var(--gray-50);
            margin: var(--spacing-md) 0;
        }
        
        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin: var(--spacing-md) 0;
        }
        
        .markdown-body th, .markdown-body td {
            border: 1px solid var(--gray-300);
            padding: 8px 12px;
        }
        
        .markdown-body th {
            background-color: var(--gray-100);
            font-weight: 600;
        }
        
        .markdown-body img {
            max-width: 100%;
            border-radius: var(--radius-sm);
        }
        
        /* ÂìçÂ∫îÂºèÊ†∑Âºè */
        @media (max-width: 768px) {
            .doc-viewer {
                grid-template-columns: 1fr;
                grid-template-areas: 
                    "header"
                    "content";
            }
            
            .doc-sidebar {
                position: fixed;
                left: 0;
                top: var(--doc-header-height);
                bottom: 0;
                width: var(--doc-sidebar-width);
                transform: translateX(-100%);
                transition: transform var(--transition-normal);
                z-index: 5;
                box-shadow: var(--medium-shadow);
            }
            
            .doc-sidebar.active {
                transform: translateX(0);
            }
            
            .doc-sidebar-toggle {
                display: block;
            }
        }
        
        /* Âä†ËΩΩÂä®Áîª */
        .doc-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .doc-loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--doc-accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-md);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* È¢ùÂ§ñÁöÑÂ∑•ÂÖ∑ÊèêÁ§∫Ê†∑Âºè */
        .tooltip {
            position: relative;
        }
        
        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--gray-900);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 10;
            margin-bottom: 6px;
        }
        
        .tooltip:hover::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: var(--gray-900);
            margin-bottom: -4px;
            z-index: 10;
        }
    </style>

                        fileEl.addEventListener('click', () => {
                            // ÁßªÈô§ÊâÄÊúâÊ¥ªË∑ÉÁä∂ÊÄÅ
                            document.querySelectorAll('.doc-tree-file.active').forEach(el => {
                                el.classList.remove('active');
                            });
                            
                            // Ê∑ªÂä†Ê¥ªË∑ÉÁä∂ÊÄÅ
                            fileEl.classList.add('active');
                            
                            // Âä†ËΩΩÊñáÊ°£ÂÜÖÂÆπ
                            loadDocument(item.path, item.name);
                        });
                        
                        container.appendChild(fileEl);
                    }
                });
            }
            
            // Âä†ËΩΩÊñáÊ°£ÂÜÖÂÆπ
            function loadDocument(path, fileName) {
                // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                contentContainer.style.display = 'none';
                contentLoading.style.display = 'block';
                
                fetch(path)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('ÊñáÊ°£Âä†ËΩΩÂ§±Ë¥•');
                        }
                        return response.text();
                    })
                    .then(markdown => {
                        // Ê∏≤ÊüìMarkdownÂÜÖÂÆπ
                        markdownContent.innerHTML = marked.parse(markdown);
                        
                        // ÊèêÂèñÊñáÊ°£Ê†áÈ¢ò
                        const titleMatch = markdown.match(/^#\s+(.+)$/m);
                        const title = titleMatch ? titleMatch[1] : fileName.replace('.md', '');
                        docTitle.textContent = title;
                        
                        // ËÆæÁΩÆÊñáÊ°£ÂÖÉÊï∞ÊçÆ
                        const today = new Date();
                        docDate.textContent = today.toISOString().slice(0, 10);
                        
                        // ‰º∞ËÆ°ÈòÖËØªÊó∂Èó¥
                        const wordCount = markdown.split(/\s+/).length;
                        const readTimeMinutes = Math.max(1, Math.ceil(wordCount / 250));
                        docReadTime.textContent = `${readTimeMinutes} ÂàÜÈíüÈòÖËØª`;
                        
                        // ËÆæÁΩÆÈù¢ÂåÖÂ±ëÂØºËà™
                        updateBreadcrumb(path);
                        
                        // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅÔºåÊòæÁ§∫ÂÜÖÂÆπ
                        contentLoading.style.display = 'none';
                        contentContainer.style.display = 'block';
                        
                        // ÂØπ‰ª£Á†ÅÂùóÂ∫îÁî®È´ò‰∫Æ
                        document.querySelectorAll('pre code').forEach(block => {
                            hljs.highlightElement(block);
                        });
                    })
                    .catch(error => {
                        console.error('Âä†ËΩΩÊñáÊ°£Â§±Ë¥•:', error);
                        markdownContent.innerHTML = `
                            <div style="text-align: center; padding: 2rem;">
                                <div style="font-size: 4rem; margin-bottom: 1rem;">üò¢</div>
                                <h2>ÊñáÊ°£Âä†ËΩΩÂ§±Ë¥•</h2>
                                <p>Êó†Ê≥ïÂä†ËΩΩÊñáÊ°£: ${path}</p>
                                <p>ÈîôËØØ: ${error.message}</p>
                            </div>
                        `;
                        contentLoading.style.display = 'none';
                        contentContainer.style.display = 'block';
                    });
            }
            
            // Êõ¥Êñ∞Èù¢ÂåÖÂ±ëÂØºËà™
            function updateBreadcrumb(path) {
                // Ëß£ÊûêË∑ØÂæÑ
                const parts = path.split('/').filter(part => part && part !== '..' && part !== '.');
                
                // ÊûÑÂª∫Èù¢ÂåÖÂ±ë
                let breadcrumbHTML = '<div class="doc-breadcrumb-item">ÊñáÊ°£</div>';
                
                parts.forEach((part, index) => {
                    breadcrumbHTML += `<div class="doc-breadcrumb-separator"><i class="fas fa-chevron-right"></i></div>`;
                    
                    // ÁßªÈô§.mdÊâ©Â±ïÂêç
                    const displayName = part.endsWith('.md') ? part.slice(0, -3) : part;
                    
                    breadcrumbHTML += `<div class="doc-breadcrumb-item">${displayName}</div>`;
                });
                
                docBreadcrumb.innerHTML = breadcrumbHTML;
            }
            
            // ÊêúÁ¥¢ÂäüËÉΩ
            function setupSearch() {
                docSearch.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    
                    if (!searchTerm) {
                        // Â¶ÇÊûúÊêúÁ¥¢Ê°Ü‰∏∫Á©∫ÔºåËøòÂéüÊñáÊ°£Ê†ë
                        renderDocTree(docStructure, docTree);
                        return;
                    }
                    
                    // ÊêúÁ¥¢Êñá‰ª∂
                    const searchResults = [];
                    
                    function searchInStructure(items) {
                        items.forEach(item => {
                            if (item.type === 'file') {
                                if (item.name.toLowerCase().includes(searchTerm)) {
                                    searchResults.push(item);
                                }
                            } else if (item.type === 'folder') {
                                if (item.name.toLowerCase().includes(searchTerm)) {
                                    searchResults.push({
                                        type: 'folder',
                                        name: item.name + ' (Êñá‰ª∂Â§π)'
                                    });
                                }
                                searchInStructure(item.children);
                            }
                        });
                    }
                    
                    searchInStructure(docStructure);
                    
                    // ÊòæÁ§∫ÊêúÁ¥¢ÁªìÊûú
                    docTree.innerHTML = '';
                    
                    if (searchResults.length === 0) {
                        docTree.innerHTML = `
                            <div style="text-align: center; padding: 2rem;">
                                <div style="font-size: 2rem; margin-bottom: 1rem;">üîç</div>
                                <p>Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÊñáÊ°£</p>
                            </div>
                        `;
                        return;
                    }
                    
                    const searchResultsEl = document.createElement('div');
                    searchResultsEl.innerHTML = `
                        <div style="padding: 0.5rem; font-weight: 500; color: var(--gray-600);">
                            ÊêúÁ¥¢ÁªìÊûú (${searchResults.length})
                        </div>
                    `;
                    
                    searchResults.forEach(item => {
                        const resultEl = document.createElement('div');
                        
                        if (item.type === 'file') {
                            resultEl.className = 'doc-tree-file';
                            resultEl.innerHTML = `
                                <div class="doc-tree-file-icon"><i class="fas fa-file-alt"></i></div>
                                <div class="doc-tree-file-name">${item.name}</div>
                            `;
                            
                            resultEl.addEventListener('click', () => {
                                loadDocument(item.path, item.name);
                            });
                        } else {
                            resultEl.className = 'doc-tree-file';
                            resultEl.innerHTML = `
                                <div class="doc-tree-file-icon"><i class="fas fa-folder"></i></div>
                                <div class="doc-tree-file-name">${item.name}</div>
                            `;
                        }
                        
                        searchResultsEl.appendChild(resultEl);
                    });
                    
                    docTree.appendChild(searchResultsEl);
                });
            }
            
            // ÂàùÂßãÂåñ
            renderDocTree(docStructure, docTree);
            loadDocument(defaultDocPath, 'CreativePro_Studio_ÈáçËÆæÊñπÊ°à.md');
            setupSearch();
            
            // ‰æßËæπÊ†èÂàáÊç¢
            sidebarToggle.addEventListener('click', () => {
                docSidebar.classList.toggle('active');
            });
            
            // ËøîÂõûÂ∑•‰ΩúÁ´ô
            backToWorkstation.addEventListener('click', () => {
                window.location.href = 'developer-workstation.html';
            });
            
            // Â™í‰ΩìÊü•ËØ¢ÁõëÂê¨
            const mediaQuery = window.matchMedia('(max-width: 768px)');
            
            function handleScreenChange(e) {
                if (e.matches) {
                    // Â∞èÂ±èÂπïÔºåÈªòËÆ§ÈöêËóè‰æßËæπÊ†è
                    docSidebar.classList.remove('active');
                } else {
                    // Â§ßÂ±èÂπïÔºåÈªòËÆ§ÊòæÁ§∫‰æßËæπÊ†è
                    docSidebar.classList.add('active');
                }
            }
            
            mediaQuery.addEventListener('change', handleScreenChange);
            handleScreenChange(mediaQuery);
        });
    </script>
